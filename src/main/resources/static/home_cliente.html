<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>

</head>

<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0;">
<head>
    <h1>Bem vindo, nome cliente!</h1>
</head>

<h2>Lista de Produtos</h2>

<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Estoque</th>
        <th>Adicionar ao Carrinho</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produto : ${produtos}">
        <td th:text="${produto.nome}"></td>
        <td th:text="${produto.descricao}"></td>
        <td th:text="${produto.preco}"></td>
        <td th:text="${produto.estoque}"></td>
        <td><a th:href="@{'/adicionarAoCarrinho?id=' + ${produto.id}}">Adicionar</a></td>
    </tr>
    </tbody>
</table>

<a href="/verCarrinho">Ver Carrinho de Compras</a>
<a href="/logout">Sair da conta</a>
</body>
</html>
